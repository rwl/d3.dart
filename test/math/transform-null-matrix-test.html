<!DOCTYPE html>
<meta charset="utf-8">
<body>
<script type="application/dart" src="../../d4.dart"></script>
<script>

var svg = d4.select("body").append("svg")
    .attr("width", 960)
    .attr("height", 500);

var g = svg.append("g")
    .attr("transform", "translate(100,100)")
    .append("g")
    .attr("transform", "matrix(1 0 0 1 0 0)rotate(0)");

var rect = g.append("rect")
    .attr("x", -25)
    .attr("y", -50)
    .attr("width", 50)
    .attr("height", 100);

g.transition()
    .duration(3000)
    .attrTween("transform", d4.tween("matrix(1 0 0 1 100 100)rotate(360)", d4.interpolateString));

</script>
